<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Ponuda</title>
    <style>
        /* overall page background */
        body {
            margin: 0;
            padding: 0;
            background-color: #f4f4f5;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        /* white card container */
        .container {
            max-width: 600px;
            margin: 30px auto;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        /* top header */
        .header {
            background-color: #f97316; /* Tailwind orange-500 */
            padding: 20px;
            text-align: center;
            color: white;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
        }

        /* main content */
        .content {
            padding: 24px;
            color: #333333;
            line-height: 1.5;
            font-size: 16px;
        }

        .content p {
            margin-top: 1em;
            margin-bottom: 1em;
        }

        /* call-to-action button */
        .btn {
            display: inline-block;
            background-color: #10b981; /* Tailwind emerald-500 */
            color: white !important;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-weight: 500;
            margin: 20px 0;
        }

        /* footer */
        .footer {
            background-color: #f9fafb;
            padding: 16px;
            text-align: center;
            font-size: 12px;
            color: #777777;
        }

        .footer p {
            margin: 4px 0;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Header -->
    <div class="header">
        <h1>Vaša ponuda je spremna!</h1>
    </div>

    <!-- Body -->
    <div class="content">
        <p th:if="${hasRecipientName}">
            Pozdrav <span th:text="${recipientName}"></span>,
        </p>
        <p th:unless="${hasRecipientName}">
            Pozdrav,
        </p>
        <p>Hvala što ste nas izabrali. U prilogu se nalazi PDF ponuda koju ste zatražili.</p>
        <p>Radujemo se vašem javljanju i nadamo se uspješnoj suradnji!</p>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>Ako niste tražili ovu ponudu, slobodno zanemarite ovaj mail.</p>
        <p>© 2025 OfferMaster</p>
    </div>
</div>
</body>
</html>
