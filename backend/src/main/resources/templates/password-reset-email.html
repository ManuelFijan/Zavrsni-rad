<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Reset lozinke</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f4f4f5;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 30px auto;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background-color: #f97316;
            padding: 20px;
            text-align: center;
            color: white;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
        }
        .content {
            padding: 24px;
            color: #333333;
            line-height: 1.5;
            font-size: 16px;
        }
        .content p {
            margin-top: 1em;
            margin-bottom: 1em;
        }

        .btn {
            display: inline-block;
            background-color: #10b981;
            color: white !important;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-weight: 500;
            margin: 20px 0;
        }
        .footer {
            background-color: #f9fafb;
            padding: 16px;
            text-align: center;
            font-size: 12px;
            color: #777777;
        }
        .footer p {
            margin: 4px 0;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Reset lozinke</h1>
    </div>

    <div class="content">
        <p>Pozdrav,</p>
        <p>Primili smo zahtjev za resetiranje Vaše lozinke. Kliknite na gumb ispod da biste postavili novu lozinku:</p>
        <p style="text-align:center;">
            <a th:href="${resetLink}" class="btn">Resetirajte lozinku</a>
        </p>
        <p>Ako niste tražili reset lozinke, slobodno zanemarite ovaj mail.</p>
    </div>

    <div class="footer">
        <p>© 2025 OfferMaster</p>
    </div>
</div>
</body>
</html>
